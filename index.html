<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla JS Google Drive Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div>
      <h1>Google Drive File Browser</h1>
      <p class="tagline">Paste your Google OAuth Client ID and API Key to browse the 10 most recent Drive files created by this app.</p>
    </div>
    <div class="auth-controls">
      <label class="config-label" for="clientId">Google OAuth Client ID</label>
      <input id="clientId" type="text" placeholder="Paste your OAuth Client ID" aria-label="Google OAuth Client ID" />

      <label class="config-label" for="apiKey">Google API Key</label>
      <input id="apiKey" type="text" placeholder="Paste your API Key" aria-label="Google API Key" />

      <div class="auth-buttons">
        <button id="loginButton" class="primary">Login with Google</button>
        <button id="logoutButton" class="secondary" hidden>Logout</button>
      </div>
      <p class="status" id="statusText">Waiting for credentials.</p>
    </div>
  </header>

  <main class="layout">
    <section class="panel lists-panel">
      <div class="panel-heading">
        <h2>Drive Files</h2>
        <button id="refreshButton" class="primary" hidden>Refresh List</button>
      </div>
      <div id="fileContainer" class="list-container" aria-live="polite">
        <p class="hint">Sign in to load your most recent files.</p>
      </div>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
