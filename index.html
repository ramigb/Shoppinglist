<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="layout">
    <section class="panel">
      <h2>Create a list</h2>
      <label for="listTitle">List title (optional)</label>
      <input id="listTitle" type="text" placeholder="Defaults to creation date and time">

      <label for="itemInput">Items (new lines or commas)</label>
      <textarea id="itemInput" rows="8" placeholder="Milk, Eggs, Coffee\nBread"></textarea>

      <div class="actions">
        <button id="generateButton" class="primary">Create shopping list</button>
        <button id="clearInput" class="secondary">Clear</button>
      </div>
      <p class="hint">Tip: Press “Create shopping list” to parse your items and store them locally.</p>
    </section>

    <section class="panel lists-panel">
      <div class="panel-heading">
        <h2>Your lists</h2>
        <div class="panel-actions">
          <input type="file" id="uploadInput" accept=".json" style="display: none;">
          <button id="uploadBackup" class="secondary">Upload Backup</button>
          <button id="downloadBackup" class="secondary">Download Backup</button>
        </div>
      </div>
      <div id="listContainer" class="list-container" aria-live="polite"></div>
    </section>
  </main>

  <template id="listTemplate">
    <article class="list-card">
      <header class="list-header">
        <div>
          <p class="list-date"></p>
          <h3 class="list-title" contenteditable="true" spellcheck="false"></h3>
        </div>
        <div class="list-actions">
          <button class="ghost focus-list" aria-label="Focus mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
          </button>
          <button class="ghost share-list" aria-label="Share list">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
          </button>
          <button class="ghost remove-list" aria-label="Delete list">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </button>
        </div>
      </header>
      <ul class="items"></ul>
      <form class="add-item-form">
        <input type="text" placeholder="Add item..." class="add-item-input">
        <button type="submit" class="ghost add-item-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </form>
    </article>
  </template>

  <template id="itemTemplate">
    <li class="item">
      <label>
        <input type="checkbox" class="item-checkbox">
        <span class="item-text" contenteditable="true" spellcheck="false"></span>
      </label>
      <button class="ghost delete-item" aria-label="Delete item">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
      </button>
    </li>
  </template>

  <script type="module" src="script.js"></script>
</body>
</html>
